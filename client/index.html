<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Universal Chat Room</title>
    <link rel="stylesheet" href="./CSS/file.css" />
    <script
      defer
      src="https://chat-application-bac.herokuapp.com/socket.io/socket.io.js"
    ></script>

    <script defer src="./Javascript/file.js"></script>
  </head>
  <body>
    <!-- <marquee behavior="scroll" direction="left" width="1000px"
      >Please Enter your Name first before you chat and Share the URL
      of the Website with your friends whom you want to chat!</marquee
    > -->
    <h3 id="extra" class="main-heading">
      Please enter your name first before you start chat and share the
      URL of the website with your friends whom you want to chat!
    </h3>
    <div id="name-container">
      <input
        type="text"
        autocomplete="false"
        name="hidden"
        placeholder="Enter your name"
        id="username-tag"
        autofocus
      />
      <button id="buttonid" onclick="takeinputfuction()">
        Enter
      </button>

      <button
        id="nametoggle"
        class="changeTheme"
        onclick="colorchange()"
      >
        Dark Mode
      </button>
    </div>

    <div class="main-container">
      <div id="date">Today</div>
      <div class="defaultclass">
        Messages are end-to-end encrypted. No one outside of this
        chat, not even Universal Chat System, can read to them.
        <br />
        Tap to learn more.
      </div>
    </div>
    <div class="send">
      <form action="#" id="form-send">
        <input
          placeholder="Enter your message"
          type="text"
          name="textinp"
          id="textinp"
          autofocus
        />
        <button type="submit" class="btnclass">Send</button>
      </form>
    </div>
  </body>
</html>
